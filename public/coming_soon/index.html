		 <div id="SpinnerFour" class="spin"></div>
      </div>

   <div id="WelcomeSection">

      <!-- info -->
	  <div id="InfoButton" class="loadfade">

	  </div>

	  <!-- primary controls -->

      <p id="PrimaryCallDisplay" class="primary-control-display"> 862.226.3945 </p>
      <p id="PrimaryEmailDisplay" class="primary-control-display"> support@prodigy-gaming.com </p> -->

	  <!-- countdown -->
      <div id="CountdownSection" class="loadfade">
         <div id="One" class="contdiamond"> <p> <span class="num">00</span><span class="let">D</span> </p> </div>
	     <div id="Two" class="contdiamond"> <p> <span class="num">00</span><span class="let">H</span> </p> </div>
	     <div id="Three" class="contdiamond"> <p> <span class="num">00</span><span class="let">M</span> </p> </div>
		 <div id="Four" class="contdiamond"> <p> <span class="num">00</span><span class="let">S</span> </p> </div>
      </div>

	  <!-- typewriter -->
	  <h1 id="Typewriter" class="loadfade"> <span id="TypewriterText"></span> </h1>

	  <!-- form -->
      <form id="WelcomeForm" method="post">
	     <p id="Header" class="wfp"> ACCESS PROMOTIONS AND UPDATES </p>
		 <img class="formoption1 inputicon" src="Assets/Icons/WF/1.png">
		 <img class="formoption2 inputicon" src="Assets/Icons/WF/2.png">
		 <img class="formoption3 inputicon" src="Assets/Icons/WF/3.png">
         <input id="FN" class="formoption1" type="text" name="name" placeholder="Enter Name" autocomplete="off">
		 <input id="EA" class="formoption2" type="text" name="email" placeholder="Enter Email" autocomplete="off">
		 <input id="ST" class="formoption3" type="text" name="state" placeholder="Enter State" autocomplete="off">
    	 <button type="submit" name="submit">
		    <div id="Rec" class="arrow"></div>
			<div id="Tri" class="arrow"></div>
		 </button>
		 <div id="ProgressContainer"> <div id="ProgressBar"></div> </div>
         <p id="Success" class="wfp"> THANK YOU FOR SUBMITTING </p>
	  </form>

	  <!-- overlay -->
	  <div id="WelcomeOverlay" class="layout fill-parent"> </div>

	  <!-- particles -->
	  <canvas id="WelcomeParticles" class="layout"> </canvas>

	  <!-- image -->
	  <div id="Carousel" class="layout fill-parent">
	     <div id="Img1" class="img"> </div>
	     <div id="Img2" class="img"> </div>
	     <div id="Img3" class="img"> </div>
	     <div id="Img4" class="img"> </div>
	     <div id="Img5" class="img"> </div>
	     <div id="Img6" class="img"> </div>

	     <div id="Img14" class="img"> </div>

	     <div id="Img16" class="img"> </div>
	     <div id="Img17" class="img"> </div>
	     <div id="Img18" class="img"> </div>
