<div class="container-fluid">
 <div class="row">
     <div class="col-md-12">
         <div class="card data-tables">
             <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                 <div class="toolbar">
                 </div>
                 <div class="fresh-datatables" ng-if="show">
                     <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                         <thead>
                             <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Slug</th>
                                <th>Open Link</th>
                                 <th class="disabled-sorting text-right">Actions</th>
                             </tr>
                         </thead>
                         <tfoot>
                             <tr>
                               <th>Id</th>
                                <th>Title</th>
                                <th>Slug</th>
                                <th>Open Link</th>
                                 <th class="text-right">Actions</th>
                             </tr>
                         </tfoot>
                         <tbody>
                             <tr ng-repeat="cmspage in cms_pages track by $index">

                                 <td>{{cmspage.id}}</td>
                                 <td>{{cmspage.title}}</td>
                                 <td>{{cmspage.slug}}</td>
                                 <td><a target="_blank" href="/p/{{cmspage.slug}}">Open</a></td>
                                 <td class="text-right">
                                     <!-- <a href="#" class="btn btn-info like"><i class="fa fa-heart"></i></a> -->
                                     <a title="Edit CMS Page" href="/admin_panel/cms_pages/edit/{{cmspage.id}}" class="btn btn-warning edit"><i class="fa fa-edit"></i></a>
                                     <a title="Delete CMS Page" ng-click="requestToDelete(cmspage.id)" class="btn btn-danger remove"><i class="fa fa-trash"></i></a>
                                 </td>
                             </tr>

                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
     </div>
 </div>
</div>
