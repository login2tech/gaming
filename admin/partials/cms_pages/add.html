<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
        <div ng-if="messages.error" role="alert" class="alert alert-danger">
          <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="messages.success" role="alert" class="alert alert-success">
          <div ng-repeat="success in messages.success">{{success.msg}}</div>
        </div>
        <form ng-submit="submitForm()">
          <div class="card stacked-form">
              <div class="card-header ">
                  <h4 class="card-title">{{title}}</h4>
              </div>
              <div class="card-body ">
                  <div class="form-group">
                      <label>Page Title</label>
                      <input type="text" ng-model="cms_page.title" placeholder="Enter Page Title" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>Page Slug</label>
                      <input type="text" ng-model="cms_page.slug" placeholder="Enter Page Slug" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>Page is in footer menu?</label>
                      <select ng-model="cms_page.is_in_link"  class="form-control">
                        <option value="no" >No</option>
                        <option value="yes" >Yes</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Page Content</label>
                      <trix-editor angular-trix ng-model="cms_page.content"></trix-editor>
                  </div>
              </div>
              <div class="card-footer ">
                  <button type="submit" class="btn btn-fill btn-info">Submit</button>
              </div>
          </div>
          </form>
      </div>
  </div>
</div>
