<div class="container-fluid">


  <div class="row">
    <div class="col-md-12">

      <div class="card-head">
        <h3>Users - Admin</h3>
      </div>
      <div class="card data-tables">
        <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
          <div class="toolbar">
          </div>
          <div class="fresh-datatables" ng-if="show">
            <table id="datatables2" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
              style="width:100%">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <!-- <th>Phone Number</th> -->
                  <!-- <th>Address</th> -->
                  <!-- <th>User Since</th> -->
                  <th>Status</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <!-- <th>Phone Number</th> -->
                  <!-- <th>Address</th> -->
                  <!-- <th>User Since</th> -->
                  <th>Status</th>
                  <th class="text-right">Actions</th>
                </tr>
              </tfoot>
              <tbody>
                <tr ng-repeat="user in users track by $index" ng-if="user.role == 'admin' ">

                  <td>{{user.id}}</td>
                  <td>{{user.first_name}} {{user.last_name}}</td>
                  <td>{{user.email}}</td>
                  <!-- <td>{{user.phone_number}}</td> -->
                  <!-- <td>{{user.location}}<br>{{user.city}}, {{user.zipcode}}</td> -->
                  <!-- <td style="width:100px">{{user.created_at | date:'medium'}}</td> -->
                  <td>
                    {{user.role}} -
                    <span ng-if="!user.status" class='badge badge-danger'>Banned</span>
                    <span ng-if="user.status" class='badge badge-success'>Active</span>

                  </td>
                  <td class="text-right">

                    <a title="Remove Admin Permissions" ng-if="user.role == 'admin' && user.id!=cur_id" ng-click="requestToMember(user.id)"
                      class="btn  btn-success " title="Remove Admin Permissions"> <i class="fa fa-user-shield"></i></a>

                    <a title="Make Admin" ng-if="user.role != 'admin' " ng-click="requestToAdmin(user.id)" class="btn  btn-danger "
                      title="Make Admin"> <i class="fa fa-user-shield"></i></a>

                    <a ng-if="user.status" ng-click="requestToBan(user.id)" class="btn  btn-warning " title="Ban User">
                      <i class="fa fa-ban"></i></a>

                    <a ng-if="!user.status" ng-click="requestToUnBan(user.id)" class="btn  btn-warning " title="Mark User As Active">
                      <i class="fa fa-thumbs-up"></i></a>

                    <a title="Delete User" ng-if="user.role!='admin' " ng-click="requestToDelete(user.id)" class="btn  btn-danger remove"><i
                        class="fa fa-trash-alt"></i></a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
