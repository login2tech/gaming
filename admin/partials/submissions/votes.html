<div class="container-fluid">
 <div class="row">
     <div class="col-md-12">
         <div class="card data-tables">
             <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                 <div class="toolbar">

                 </div>
                 <div class="" ng-if="!show">
                    please wait...
                  </div>
                 <div class="fresh-datatables" ng-if="show">
                     <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                         <thead>
                           <tr>
                             <!-- <th>Id</th>  -->
                             <th>Vote by</th>
                             <th>Vote</th>
                             <th>Added On</th>

                           </tr>
                         </thead>
                         <tfoot>
                             <tr>
                               <th>Vote by</th>
                               <th>Vote</th>
                               <th>Added On</th>
                             </tr>
                         </tfoot>
                         <tbody>
                             <tr ng-repeat="item in items track by $index">


                               <td>{{item.user.first_name}} {{item.user.last_name}} (#{{item.user_id}}) </td>
                               <td>{{item.vote ? 'YES':'NO'}}</td>
                               <td>{{item.created_at | date:'short'}}
                               </td>
                             </tr>

                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
     </div>
 </div>
</div>
