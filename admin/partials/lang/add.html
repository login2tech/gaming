<div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                          <div ng-if="messages.error" role="alert" class="alert alert-danger">
                            <div ng-repeat="error in messages.error">{{error.msg}}</div>
                          </div>
                          <div ng-if="messages.success" role="alert" class="alert alert-success">
                            <div ng-repeat="success in messages.success">{{success.msg}}</div>
                          </div>
                          <form ng-submit="submitForm()">
                            <div class="card stacked-form">
                                <div class="card-header ">
                                    <h4 class="card-title">{{title}}</h4>
                                </div>
                                <div class="card-body ">

              <div class="form-group">
                  <label>KEY:</label>
                  <span ng-bind='item.key'></span>
              </div>

              <div class="form-group">
                  <label>Translation for English</label>
                  <textarea style="height: auto;min-height: 200px;" ng-model="item.l_1" placeholder="Translation for English" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label>Translation for French</label>
                    <textarea style="height: auto;min-height: 200px;" ng-model="item.f_1" placeholder="Translation for French" class="form-control"></textarea>
                  </div>


                                </div>
                                <div class="card-footer ">
                                    <button type="submit" class="btn btn-fill btn-info">Submit</button>
                                </div>
                            </div>
                            </form>
                        </div>



                    </div>
                </div>
