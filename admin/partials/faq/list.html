<div class="container-fluid">
 <div class="row">
     <div class="col-md-12">
         <div class="card data-tables">
             <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                 <div class="toolbar">
                     <!--        Here you can write extra buttons/actions for the toolbar              -->
                 </div>
                 <div class="fresh-datatables" ng-if="show">
                     <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                         <thead>
                             <tr>
                                <th>Id</th>
                                <th>Title</th>
                                 <th class="disabled-sorting text-right">Actions</th>
                             </tr>
                         </thead>
                         <tfoot>
                             <tr>
                               <th>Id</th>
                                <th>Title</th>
                                 <th class="text-right">Actions</th>
                             </tr>
                         </tfoot>
                         <tbody>
                             <tr ng-repeat="faq in faqs track by $index">
                                 <td>{{faq.id}}</td>
                                 <td>{{faq.title}}</td>
                                 <td class="text-right">
                                     <a title="Edit FAQ Item" href="/admin_panel/faq/edit/{{faq.id}}" class="btn   btn-warning edit"><i class="fa fa-edit"></i></a>
                                     <a title="Delete FAQ Item" ng-click="requestToDelete(faq.id)" class="btn   btn-danger remove"><i class="fa fa-times"></i></a>
                                 </td>
                             </tr>

                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
     </div>
 </div>
</div>
