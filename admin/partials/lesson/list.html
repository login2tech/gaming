<div class="container-fluid">
 <div class="row">
     <div class="col-md-12">
         <div class="card data-tables">
             <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                 <div class="toolbar">&nbsp;&nbsp;&nbsp;
                     <a href="{{'/admin_panel/lessons/add/'+courseId}}" class="btn button btn-primary">Add New Lesson to Course</a>
                 </div>
                 <div class="fresh-datatables" ng-if="show">
                     <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                         <thead>
                             <tr>
                                <th>Id</th>
                                <th>Lesson Title</th>
                                <th>Lesson Order</th>
                                 <th class="disabled-sorting text-right">Actions</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr ng-repeat="item in items track by $index">
                                 <td>{{item.id}}</td>
                                 <td>{{item.title}}</td>
                                <!-- <td>{{item.subject}}</td> -->
                                <td>{{item.order}}</td>
                                 <td class="text-right">
                                     <a title="Edit Item" href="/admin_panel/lessons/edit/{{item.id}}" class="btn btn-link btn-warning edit"><i class="fa fa-edit"></i></a>
                                     <a title="Delete Item" ng-click="requestToDelete(item.id)" class="btn btn-link btn-danger remove"><i class="fa fa-times"></i></a>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
     </div>
 </div>
</div>
