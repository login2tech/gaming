<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <form ng-submit="submitForm()">
        <div class="card stacked-form">
          <div class="card-header ">
            <h4 class="card-title">{{title}}</h4>
          </div>
          <div class="card-body ">
            <div class="form-group">
              <label>Tournament Title</label>
              <input type="text" ng-model="item.title" required placeholder="Enter Tournament Title" class="form-control">
            </div>

            <div class="form-group">
              <label>Tournament Game & Ladder</label>


              <select type="text" ng-model="item.game_id"  required class="form-control">
                <option value="" >Select Game</option>
                <option  ng-selected="item.game_id == game.id" ng-repeat="game in games" ng-value="game.id">{{game.title}}</option>

              </select>
              <br />

              <select type="text" ng-model="item.ladder_id"  required class="form-control">
                <option value="">Select Ladder</option>
                <optgroup label="{{game.title}}"  ng-repeat="game in games" ng-if="item.game_id == game.id" >
                  <option ng-selected="item.ladder_id == ladder.id"   ng-repeat="ladder in game.ladders" ng-value="ladder.id">{{ladder.title}}</option>
                </optgroup>
              </select>



            </div>




            <div class="form-group">
              <label>Tournament Starts On</label>
              <input type="text"  datetime-picker ng-model="item.starts_at" required placeholder="Enter Tournament Start Date Time" class="form-control">
            </div>

            <div class="form-group">
              <label>Registration Starts On</label>
              <input type="text"  datetime-picker ng-model="item.registration_start_at" required placeholder="Registration Start Date Time" class="form-control">
            </div>


            <div class="form-group">
              <label>Registration ends on</label>
              <input type="text"  datetime-picker ng-model="item.registration_end_at" required placeholder="Registration End Date Time" class="form-control">
            </div>

            <div class="form-group">
              <label>Total number of Teams</label>
              <input type="number" ng-model="item.total_teams" required placeholder="Total Number of Teams" class="form-control">
            </div>
            <div class="form-group">
              <label>Entry Fee (credits)</label>
              <input type="number" ng-model="item.entry_fee" required placeholder="Entry Fee" class="form-control">
            </div>


            <div class="form-group">
              <label>First Price</label>
              <input type="number" ng-model="item.first_winner_price" required placeholder="First Winner - Price Amount" class="form-control">
            </div>




            <div class="form-group">
              <label>Second Price</label>
              <input type="number" ng-model="item.second_winner_price" required placeholder="Second Winner - Price Amount" class="form-control">
            </div>


            <div class="form-group">
              <label>Third Price</label>
              <input type="number" ng-model="item.third_winner_price" required placeholder="Third Winner - Price Amount" class="form-control">
            </div>

            <button type="submit" ng-disabled="file_upload_started" class="btn btn-fill btn-info">Submit</button>
