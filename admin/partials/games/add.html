<div class="container-fluid">

<div class="row">
  <div class="col-md-12">
    <div ng-if="messages.error" role="alert" class="alert alert-danger">
      <div ng-repeat="error in messages.error">{{error.msg}}</div>
    </div>
    <div ng-if="messages.success" role="alert" class="alert alert-success">
      <div ng-repeat="success in messages.success">{{success.msg}}</div>
    </div>
    <form ng-submit="submitForm()">
      <div class="card stacked-form">
        <div class="card-header ">
            <h4 class="card-title">{{title}}</h4>
        </div>
        <div class="card-body ">

        <div class="form-group">
            <label>Game Title</label>
            <input type="text" ng-model="game.title" required placeholder="Enter Game Title" class="form-control">
        </div>



                <div class="form-group"  >
                  <label>Featured Image</label>
                  <Br >
                    <img ng-if="game.image_url"  style="width:100px"  ng-src="{{game.image_url}}" /><br /><br />
                  <div class="input-group mb-3">
                    <input type="text" ng-model="game.image_url" readonly required placeholder="Enter Game Image Url" class="form-control">
                    <div class="input-group-append">
                      <button class="btn btn-danger" ng-if="game.image_url" type="button" ng-click="removeImage()">Remove</button>
                    </div>


        <div>
                    <input style=" width: 100%; " accept="image/gif, image/jpeg, image/png" data-id_key="{{game.id}}" id="inv" type="file" name="file" onchange="angular.element(this).scope().uploadedFile(this)" class="btn btn-warning form-control" />
                    <br />
                    <span ng-if="file_upload_started">please wait....</span>
                    <span ng-if="file_upload_completed">Image uploaded successfully...</span>
                    <span ng-if="file_upload_failed">Upload Failed.</span>
                  </div>
                  </div>
                </div>




                        <div class="form-group"  >
                          <label>Banner Image</label>
                          <Br >
                            <img ng-if="game.banner_url"  style="width:100px"  ng-src="{{game.banner_url}}" /><br /><br />
                          <div class="input-group mb-3">
                            <input type="text" ng-model="game.banner_url" readonly required placeholder="Enter Game Banner Url" class="form-control">
                            <div class="input-group-append">
                              <button class="btn btn-danger" ng-if="game.banner_url" type="button" ng-click="removeImage('banner_url')">Remove</button>
                            </div>


                <div>
                            <input style=" width: 100%; " accept="image/gif, image/jpeg, image/png" data-id_key="{{game.id}}" id="inv" type="file" name="file" onchange="angular.element(this).scope().uploadedFile(this, 'banner_url')" class="btn btn-warning form-control" />
                            <br />
                            <span ng-if="file_upload_started_banner">please wait....</span>
                            <span ng-if="file_upload_completed_banner">Image uploaded successfully...</span>
                            <span ng-if="file_upload_failed_banner">Upload Failed.</span>
                          </div>
                          </div>
                        </div>





                </div>
                <div class="card-footer ">
                    <button type="submit" ng-disabled="file_upload_started" class="btn btn-fill btn-info">Submit</button>
                </div>
              </div>
        </form>
      </div>
    </div>
  </div>
